<!DOCTYPE html>

<html>

<head>
    <title>Chess</title>
    <link rel='stylesheet' href='./public/main/style.css'>
    <link rel='icon' href='./public/main/images/other/chess-logo.png'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
    <div class='container'>
        <div class='left-panel'>
            <div class='logo-container'>
                <img class='logo' src='./public/main/images/other/chess-logo.png'>
                <h1 class='header'>Chess</h1>
            </div>
            <ul class='left-panel-options'>
                <li class='left-panel-option'><a href='./'>Play</a></li>
                <li class='left-panel-option'><a href='./skins'>Change Skin</a></li>
                <li class='left-panel-option'><a href='./settings'>Settings</a></li>
            </ul>
        </div>
        <div class='centre-panel'>
            <div class='profile'>
                <img src='./public/main/images/other/noavatar.png' width='25' height='25'>
                <p class='username'>Opponent</p>
                <p>(<span id='enemy-rating'>$rating</span>)</p>
                <p><span id='enemy-flag'>$flag</span></p>
            </div>
            <div id='game-container' class='game-container'></div>
            <div id='outcome-container' class='outcome-container'>
                <div class='top-outcome-container'>
                    <div class='outcome-msg-container'>
                        <h2 class='outcome-header-text'>You Won!</h2>
                        <span>By checkmate</span>
                    </div>
                    <button id='close-button' class='close-button'>â¨‰</button>
                </div>
                <div class='bottom-outcome-container'>
                    <div class='profiles-outcome-container'>
                        <div class='profile-outcome-container'>
                            <img src='./public/main/images/other/noavatar.png' width='100' height='100'>
                            <span>Player</span>
                        </div>
                        <div class='profile-outcome-container'>
                            <img src='./public/main/images/other/noavatar.png' width='100' height='100'>
                            <span>Opponent</span>
                        </div>
                    </div>
                    <button id='new-button' class='new-button'>New</button>
                </div>
            </div>
            <div class='profile'>
                <img src='./public/main/images/other/noavatar.png' width='25' height='25'>
                <p class='username'>Player</p>
                <p>(<span id='user-rating'>$rating</span>)</p>
                <p><span id='user-flag'>$flag</span></p>
            </div>
        </div>
        <div class='right-panel'>
            <div class='chat-container'>
                <p>Chat</p>
                <img id='flip-button' class='flip-button' src='./public/main/images/other/flip-board.png'>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='./public/main/script.js'></script>
</body>

</html>
